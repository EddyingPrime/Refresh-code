<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Blog preview card</title>
 
  </head>
  <body>
    <div class="container">
        <div class="card-container">
          <div class="card">
          <div class="image">
            <img src="assets\images\illustration-article.svg" alt="img">
          </div>
          <div class="body">
            <h2 class="card-tag">Learning</h2>
            <h5 class="published">Published 21 Dec 2023</h5>
            <h1 class="card-title">HTML & CSS foundations</h1>
            <p class="content">These laguages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="user-name"><img src="assets/images/image-avatar.webp" alt="user-img">Greg Hooper</div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
